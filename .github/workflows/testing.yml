name: Run Text::Ast tests by perl version matrix

on:
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/testing.yml"
      - "cpanfile"
      - "cpanfile.snapshot"
      - "lib/**"
      - "t/**"
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl:
          - "5.42"
          - "5.40"
          - "5.38"
          - "5.36"
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
    name: Testing Text::AST on Perl ${{ matrix.perl }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: shogo82148/actions-setup-perl@5796a908661aa68fc0a5b8f55c6791af2376d72e # v1.35.0
        with:
          perl-version: ${{ matrix.perl }}
      - name: Install CPAN dependencies
        run: |
          cpm install -Llocal Carton::Snapshot
          cpm install -Llocal --show-build-log-on-failure
      - name: Run to tests
        run: |
          carton exec prove -lvr t/

